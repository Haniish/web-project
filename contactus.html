<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/contactus1.css" />

          rel="stylesheet"
        />
    </head>
<body>
  <!-- code for side-bar and nav -->
  <div class="container">
    <div class="menu-x">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <span>Close</span>
    </div>
    <nav class="sidebar">
      <ul class="menu">
        <li class="menu-item">
          <a href="index.html" class="menu-link" data-content="Home">Home</a>
        </li>
        <li class="menu-item">
          <a href="AboutUs.html" class="menu-link" data-content="About Us">About Us</a>
        </li>
        <li class="menu-item">
          <a href="services.html" class="menu-link" data-content="Services">Services</a>
        </li>
        <li class="menu-item">
          <a href="offers.html" class="menu-link" data-content="Offers">Offers</a>
        </li>
        <li class="menu-item">
          <a href="login.html" class="menu-link" data-content="Login">Login</a>
        </li>
        <li class="menu-item">
          <a href="signup.html" class="menu-link" data-content="Sign Up">Sign Up</a>
        </li>
        <li class="menu-item">
          <a href="faq.html" class="menu-link" data-content="FAQ">FAQ</a>
        </li><li class="menu-item">
          <a href="contactus.html" class="menu-link" data-content="Contact Us">Contact Us</a>
        </li>
      </ul>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </nav>
    <!-- section for form -->
    <section class="contact">
      <div class="contact-wrapper">
        <div class="contact-left">
          <img src="images/ct3.jpg" alt="">
        </div>
        <div class="contact-right">
          <h1 class="contact-heading">Contact</h1>
          <form id="contactform" action="#" method="get">
            <div class="input-group">
              <input type="text" class="field" id="fname"/>
              <label class="input-label" id="flabel">Full Name</label>
              <p></p>
            </div>
            <div class="input-group">
              <input type="text" class="field" id="email_address"/>
              <label class="input-label" id="elabel">Email</label>
              <p></p>
            </div>
            <div class="input-group">
              <textarea class="field" id="message"></textarea>
              <label class="message" id="mlabel">Message</label>
              <p></p>
            </div>
            <input type="submit" class="submit-btn" value="Submit" id="submit" />
          </form>
        </div>
      </div>
  </div>
  <!-- Section for footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="copyright">
        Copyright &copy; 2022, CarServices - All Rights Reserved
      </p>
      <div class="social-list">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
  <script src="js/indexscript.js"></script>
  <script src="js/contactus.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"

  ></script>
